<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Caesars Cipher</title>
  <link rel="stylesheet" href="css/bootstrap5.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body class="">

  <header>
    <div class="text-center pt-2 bg-green">
      <h2 class="h2">Welcome to Caesars Cipher</h2>
    </div>

  </header>

  <section >
    <div class="container-xl text-center">
      <form class="form d-flex flex-wrap justify-content-center mt-5 " action="https://echo.htmlacademy.ru" method="POST">
        <div class="row align-items-center justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-5 ">
          <h3 >Enter text </h3>

          <div>
            <textarea class="input-text w-100" name="ceaser" id="caser-input" cols="40" rows="10" style="resize: none;"
              aria-label="Input from latino to Ceaser Cipher"></textarea>
            <div class="d-flex justify-content-end ">
 
              <input class="btn btn--form bg-danger text-white" type="button" value="Clear"
                onclick="javascript:eraseText();">
            </div>

          </div>
        </div>

        <div class="col-sm-10  col-md-8 col-lg-2 rot-section mb-4">
          <select id="rot-select">
            <option value="1">ROT1</option>
            <option value="2">ROT2</option>
            <option value="3">ROT3</option>
            <option value="4">ROT4</option>
            <option value="5">ROT5</option>
            <option value="6">ROT6</option>
            <option value="7">ROT7</option>
            <option value="8">ROT8</option>
            <option value="9">ROT9</option>
            <option value="10">ROT10</option>
            <option value="11">ROT11</option>
            <option value="12">ROT12</option>
            <option value="13" selected="">ROT13</option>
            <option value="14">ROT14</option>
            <option value="15">ROT15</option>
            <option value="16">ROT16</option>
            <option value="17">ROT17</option>
            <option value="18">ROT18</option>
            <option value="19">ROT19</option>
            <option value="20">ROT20</option>
            <option value="21">ROT21</option>
            <option value="22">ROT22</option>
            <option value="23">ROT23</option>
            <option value="24">ROT24</option>
            <option value="25">ROT25</option>
          </select>

        </div>

        <div class="col-sm-10  col-md-8 col-lg-5 ">
          <div class="result ">
          <h3 class="">Result </h3>
          <!-- <p data-copy="paragraph1">Copy me, I dare you</p>
            <button id="paragraph1" class="btn btn--form">copy</button> -->

          <textarea class="result-text clear w-100" data-copy="paragraph1" name="ceaser" id="result-input" cols="40" rows="10" readonly
            style="resize: none;"></textarea>
          <div class="d-flex justify-content-end ">
            <button class="paragraph1 btn btn--form text-white ">
              <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="clone" class="svg-inline--fa fa-clone fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="white" d="M464 0H144c-26.51 0-48 21.49-48 48v48H48c-26.51 0-48 21.49-48 48v320c0 26.51 21.49 48 48 48h320c26.51 0 48-21.49 48-48v-48h48c26.51 0 48-21.49 48-48V48c0-26.51-21.49-48-48-48zM362 464H54a6 6 0 0 1-6-6V150a6 6 0 0 1 6-6h42v224c0 26.51 21.49 48 48 48h224v42a6 6 0 0 1-6 6zm96-96H150a6 6 0 0 1-6-6V54a6 6 0 0 1 6-6h308a6 6 0 0 1 6 6v308a6 6 0 0 1-6 6z"></path></svg>
            </button>
            
          </div>
        </div>

        </div>
      </form>

    </div>
  </section>

  <script src="js/bootstrap5.bundle.min.js"></script>
  <script src="js/normalized-movies.js"></script>
  <script src="js/ceaser.js"></script>
</body>

</html>
